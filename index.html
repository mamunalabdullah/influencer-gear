<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <script src="https://kit.fontawesome.com/60afc07144.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>

    <!-- header area start here -->

    <header class="container">
        <div class="header-top">
            <div class="title">
                <h3>Influencer products</h3>
            </div>
            <div class="navigation">
                <nav>
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">products</a></li>
                        <li><a href="#">sign up</a></li>
                        <li><a href="#">log in</a></li>
                        <li><a href="#"><i class="fas fa-search"></i></a></li>
                        <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header-bottom">
            <div class="bottom-content">
                <h1 class="bottom-title">Start your Journey as Influencer</h1>
                <p class="bottom-description">You can get your desired products from here. We collect our products from different countries. Visit here to see our collections and get yours at a reasonable price.</p>
                <button class="link-button"><a href="#" target="_blank" rel="noopener noreferrer">Preebook now<i class="fas fa-arrow-right"></i></a></button>
            </div>
            <div class="bottom-img">
                <img src="./img/images/main-camera.png" alt="image of a camera">
            </div>
        </div>
    </header>

    <!-- partner area start here -->

    <section class="container">
        <div class="partnar-area">
            <div class="partner">
                <img src="./img/logos/Alibaba.svg" alt="image of alibaba">
            </div>
            <div class="partner">
                <img src="./img/logos/Amazon.svg" alt="image of amazon">
            </div>
            <div class="partner">
                <img src="./img/logos/Daraz.pk Logo.svg" alt="image of daraz">
            </div>
            <div class="partner">
                <img src="./img/logos/Ebay.svg" alt="image of ebay">
            </div>
            <div class="partner">
                <img src="./img/logos/Rakuten.svg" alt="image of rakuten">
            </div>
            <div class="partner">
                <img src="./img/logos/Target.svg" alt="image of target">
            </div>
            <div class="partner">
                <img src="./img/logos/Walmart.svg" alt="image of walmart">
            </div> 
        </div>
    </section>

    <!-- collection area start here -->

    <section class="container">
        <section class="collection-area">
            <h2 class="collection-title">Popular Collection</h2>
        </section>
    </section>

</body>
</html>
